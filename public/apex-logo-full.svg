<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 280 48" fill="none">
  <defs>
    <!-- Premium gradient -->
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0D9488"/>
      <stop offset="50%" style="stop-color:#06B6D4"/>
      <stop offset="100%" style="stop-color:#14B8A6"/>
    </linearGradient>
    <!-- Glow effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Icon Mark -->
  <g transform="translate(0, 0)">
    <!-- Gradient container -->
    <rect x="2" y="2" width="44" height="44" rx="12" fill="url(#logoGradient)" filter="url(#glow)"/>
    <!-- Inner dark -->
    <rect x="6" y="6" width="36" height="36" rx="9" fill="#030712" opacity="0.9"/>
    <!-- Apex triangle -->
    <path d="M24 12L36 34H12L24 12Z" fill="none" stroke="url(#logoGradient)" stroke-width="2.5" stroke-linejoin="round"/>
    <!-- Health cross -->
    <path d="M22 25H26M24 23V27" stroke="#0D9488" stroke-width="2" stroke-linecap="round"/>
    <!-- AI dots -->
    <circle cx="24" cy="20" r="2" fill="#0D9488"/>
    <circle cx="18" cy="30" r="1.5" fill="#06B6D4" opacity="0.7"/>
    <circle cx="30" cy="30" r="1.5" fill="#06B6D4" opacity="0.7"/>
    <!-- Connections -->
    <path d="M24 20L18 30M24 20L30 30" stroke="#0D9488" stroke-width="0.75" stroke-opacity="0.5"/>
  </g>
  
  <!-- Wordmark - "APEX" -->
  <g transform="translate(60, 8)">
    <text 
      x="0" 
      y="28" 
      font-family="Space Grotesk, -apple-system, sans-serif" 
      font-size="28" 
      font-weight="600" 
      letter-spacing="0.05em"
      fill="#FFFFFF"
    >APEX</text>
  </g>
  
  <!-- Divider -->
  <rect x="145" y="14" width="1" height="20" fill="#0D9488" opacity="0.4"/>
  
  <!-- Tagline -->
  <g transform="translate(156, 8)">
    <text 
      x="0" 
      y="18" 
      font-family="Inter, -apple-system, sans-serif" 
      font-size="10" 
      font-weight="500" 
      letter-spacing="0.1em"
      fill="#0D9488"
    >HEALTH</text>
    <text 
      x="0" 
      y="32" 
      font-family="Inter, -apple-system, sans-serif" 
      font-size="10" 
      font-weight="400" 
      letter-spacing="0.08em"
      fill="#71717A"
    >INTELLIGENCE</text>
  </g>
</svg>
