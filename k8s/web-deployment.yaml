# ═══════════════════════════════════════════════════════════════════════════════
# Apex Health Platform - Frontend (nginx) Deployment
# ═══════════════════════════════════════════════════════════════════════════════
# Serves the React SPA via nginx with minimal resource footprint.
# nginx handles SPA routing, gzip, and security headers.
# ═══════════════════════════════════════════════════════════════════════════════

apiVersion: apps/v1
kind: Deployment
metadata:
  name: apex-web
  namespace: apex-health
  labels:
    app: apex-web
    tier: frontend
    app.kubernetes.io/name: apex-web
    app.kubernetes.io/component: web
    app.kubernetes.io/part-of: apex-health-platform
spec:
  replicas: 2
  selector:
    matchLabels:
      app: apex-web
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  template:
    metadata:
      labels:
        app: apex-web
        tier: frontend
    spec:
      # nginx alpine image already runs as non-root when configured
      securityContext:
        runAsNonRoot: true
        runAsUser: 101    # nginx user in alpine
        runAsGroup: 101
        fsGroup: 101

      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: DoNotSchedule
          labelSelector:
            matchLabels:
              app: apex-web

      containers:
        - name: apex-web
          image: ghcr.io/apex-health/apex-web:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 80
              protocol: TCP

          # ─── Resource Limits ───────────────────────────────────────────────
          # nginx serving static files needs very little resources
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "100m"

          # ─── Health Probes ─────────────────────────────────────────────────
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3

          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 15
            timeoutSeconds: 3
            failureThreshold: 3

---
# ─── Service ───────────────────────────────────────────────────────────────────
apiVersion: v1
kind: Service
metadata:
  name: apex-web
  namespace: apex-health
  labels:
    app: apex-web
spec:
  type: ClusterIP
  selector:
    app: apex-web
  ports:
    - name: http
      port: 80
      targetPort: http
      protocol: TCP
