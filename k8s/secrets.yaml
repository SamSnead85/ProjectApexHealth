# ═══════════════════════════════════════════════════════════════════════════════
# Apex Health Platform - Secrets Template
# ═══════════════════════════════════════════════════════════════════════════════
# TEMPLATE ONLY - Replace placeholder values before applying.
#
# In production, use one of these approaches instead of committing secrets:
#   1. External Secrets Operator (syncs from AWS Secrets Manager / Vault)
#   2. Sealed Secrets (encrypted secrets safe for Git)
#   3. kubectl create secret (imperative creation from CI/CD)
#
# Values must be base64-encoded:
#   echo -n "my-secret-value" | base64
#
# Apply: kubectl apply -f secrets.yaml -n apex-health
# ═══════════════════════════════════════════════════════════════════════════════

apiVersion: v1
kind: Secret
metadata:
  name: apex-secrets
  namespace: apex-health
  labels:
    app.kubernetes.io/part-of: apex-health-platform
  annotations:
    # Remind operators this is a template
    description: "Replace base64 values before applying. See comments for encoding."
type: Opaque
data:
  # ─── Database Credentials ─────────────────────────────────────────────────
  # echo -n "your_db_username" | base64
  DB_USERNAME: "REPLACE_WITH_BASE64_ENCODED_VALUE"
  # echo -n "your_db_password" | base64
  DB_PASSWORD: "REPLACE_WITH_BASE64_ENCODED_VALUE"

  # ─── Redis ────────────────────────────────────────────────────────────────
  REDIS_PASSWORD: "REPLACE_WITH_BASE64_ENCODED_VALUE"

  # ─── JWT / Auth ───────────────────────────────────────────────────────────
  JWT_SECRET: "REPLACE_WITH_BASE64_ENCODED_VALUE"
  KEYCLOAK_CLIENT_SECRET: "REPLACE_WITH_BASE64_ENCODED_VALUE"

  # ─── Object Storage ──────────────────────────────────────────────────────
  MINIO_ROOT_USER: "REPLACE_WITH_BASE64_ENCODED_VALUE"
  MINIO_ROOT_PASSWORD: "REPLACE_WITH_BASE64_ENCODED_VALUE"

  # ─── AI API Keys ─────────────────────────────────────────────────────────
  GEMINI_API_KEY: "REPLACE_WITH_BASE64_ENCODED_VALUE"
  OPENAI_API_KEY: "REPLACE_WITH_BASE64_ENCODED_VALUE"

  # ─── Voice Agent Keys ────────────────────────────────────────────────────
  DEEPGRAM_API_KEY: "REPLACE_WITH_BASE64_ENCODED_VALUE"
  ELEVENLABS_API_KEY: "REPLACE_WITH_BASE64_ENCODED_VALUE"

  # ─── HIPAA Encryption ────────────────────────────────────────────────────
  # 256-bit key for PHI at-rest encryption (AES-256-GCM)
  PHI_ENCRYPTION_KEY: "REPLACE_WITH_BASE64_ENCODED_VALUE"

  # ─── Email / SMS ──────────────────────────────────────────────────────────
  SMTP_PASSWORD: "REPLACE_WITH_BASE64_ENCODED_VALUE"
  TWILIO_AUTH_TOKEN: "REPLACE_WITH_BASE64_ENCODED_VALUE"

  # ─── EDI / Clearinghouse ─────────────────────────────────────────────────
  EDI_SENDER_ID: "REPLACE_WITH_BASE64_ENCODED_VALUE"
  EDI_RECEIVER_ID: "REPLACE_WITH_BASE64_ENCODED_VALUE"
