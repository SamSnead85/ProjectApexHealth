# ═══════════════════════════════════════════════════════════════════════════════
# Apex Health Platform - nginx Configuration
# ═══════════════════════════════════════════════════════════════════════════════
# Serves the React SPA with:
#   - SPA fallback routing (all paths → index.html)
#   - Security headers (HIPAA-appropriate)
#   - Gzip compression
#   - Aggressive static asset caching
#   - /health endpoint for container health checks
# ═══════════════════════════════════════════════════════════════════════════════

worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # ─── Logging ──────────────────────────────────────────────────────────────
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    access_log /var/log/nginx/access.log main;

    # ─── Performance ──────────────────────────────────────────────────────────
    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout 65;

    # ─── Gzip Compression ────────────────────────────────────────────────────
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 256;
    gzip_types
        text/plain
        text/css
        text/javascript
        application/javascript
        application/json
        application/xml
        image/svg+xml;

    # ─── Security: Hide nginx version ────────────────────────────────────────
    server_tokens off;

    server {
        listen 80;
        server_name _;
        root /usr/share/nginx/html;
        index index.html;

        # ─── Security Headers ────────────────────────────────────────────────
        # HIPAA-appropriate security headers for the healthcare platform
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Permissions-Policy "camera=(), microphone=(self), geolocation=()" always;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        # ─── Health Check Endpoint ───────────────────────────────────────────
        # Returns 200 for container/load balancer health probes
        location /health {
            access_log off;
            return 200 '{"status":"healthy","service":"apex-web"}';
            add_header Content-Type application/json;
        }

        # ─── Static Assets with Long Cache ───────────────────────────────────
        # Vite uses content hashes in filenames, so these are safe to cache aggressively
        location /assets/ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            try_files $uri =404;
        }

        # ─── SPA Fallback Routing ────────────────────────────────────────────
        # Any route that doesn't match a static file falls back to index.html.
        # This enables React Router client-side routing.
        location / {
            try_files $uri $uri/ /index.html;

            # Don't cache index.html itself (so deploys take effect immediately)
            location = /index.html {
                add_header Cache-Control "no-cache, no-store, must-revalidate";
                add_header Pragma "no-cache";
                add_header Expires "0";
            }
        }

        # ─── Deny Access to Hidden Files ─────────────────────────────────────
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }
    }
}
